<div class="about-container" [class]="!(breakpointService.isScreenXS$ | async) ? 'constrained-width' : ''">
  <h1>About Sharon DeWillis</h1>
  <img src="/assets/dewillis-family.jpg" alt="The DeWillis family"/>

  <mat-card style="box-shadow: none">
    <mat-card-content>
      <p *ngFor="let paragraph of aboutText">{{ paragraph }}</p>
    </mat-card-content>
  </mat-card>
</div>
