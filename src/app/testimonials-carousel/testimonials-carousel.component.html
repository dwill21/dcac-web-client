<div class="container" [style]="(breakpointService.isScreenXS$ | async) ? { height: '510px' } : { padding: '2em' }">
  <app-carousel [text]="testimonials" [contentTemplate]="contentTemplate"></app-carousel>
</div>

<ng-template #contentTemplate let-slideContent>
  <div *ngIf="slideContent.address">{{ slideContent.address }},</div>
  <div style="padding: 15px 0">{{ slideContent.body }}</div>
  <div style="text-align: right">{{ slideContent.identifier }}</div>
</ng-template>
